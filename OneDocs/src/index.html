<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneDocs - 一文亦闻</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <header class="header">
            <div class="logo-section">
                <h1 class="logo-text">OneDocs</h1>
                <h2 class="logo-chinese">一文亦闻</h2>
            </div>
        </header>

        <main class="hero-section">
            <div class="hero-content">
                <div class="title-section">
                    <h3 class="main-title">文章千卷，一览而知</h3>
                    <p class="subtitle">智慧之器，助君析文明理</p>
                </div>

                <div class="description">
                    <p>OneDocs者，一文亦闻也，乃集诸多智能提示之力，助君速览文档精髓，无论新闻要览、数据解析，抑或学科要点，皆可一键明了。</p>
                </div>

                <div class="features-preview">
                    <div class="feature-card">
                        <div class="feature-icon">📰</div>
                        <div class="feature-name">要闻概览</div>
                        <div class="feature-desc">新闻要点，一目了然</div>
                    </div>
                    <div class="feature-card">
                        <div class="feature-icon">📊</div>
                        <div class="feature-name">罗森析数</div>
                        <div class="feature-desc">数据洞察，深入浅出</div>
                    </div>
                    <div class="feature-card">
                        <div class="feature-icon">🔬</div>
                        <div class="feature-name">理工速知</div>
                        <div class="feature-desc">理科要义，条分缕析</div>
                    </div>
                    <div class="feature-card">
                        <div class="feature-icon">📚</div>
                        <div class="feature-name">文采丰呈</div>
                        <div class="feature-desc">人文精粹，博古通今</div>
                    </div>
                </div>

                <button class="start-button" onclick="goToTool()">
                    <span class="button-text">始于一文</span>
                    <span class="button-arrow">→</span>
                </button>
            </div>
        </main>

        <footer class="footer">
            <p>© 2025 OneDocs - 一文亦闻</p>
        </footer>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
